services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: swapstyle-db
    environment:
      POSTGRES_USER: swapstyle
      POSTGRES_PASSWORD: swapstyle_dev_123
      POSTGRES_DB: swapstyle
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swapstyle"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: swapstyle-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Main API Server (for production)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swapstyle-api
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://swapstyle:swapstyle_dev_123@postgres:5432/swapstyle?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-production-jwt-secret}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-production-refresh-secret}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3001}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
